<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/pnotify.custom.min.js"></script>
    <script src="/js/self/index.js"></script>
    <title>js加载例子</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>js加载模态对话框</h1>
    </div>
    <div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog" style="width: 20%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">用户登录</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form>
                                <div class="form-group">
                                    <label class="control-label" for="UserName">用户名</label>
                                    <input type="text" class="form-control" id="UserName" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="Password">密码</label>
                                    <input type="loginPassword" class="form-control" id="Password" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox"> 下次自动登录
                                    </label>
                                    <a href="#" class="pull-right">忘记密码</a>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary login">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {

        $("#myModal").modal({
            keyboard:true
        });

        $("#myModal").on("hidden.bs.modal",function () {
            messageShow("close");
        });

        $('.login').unbind('click').bind('click', function () {
            var userName = $('#UserName').val();
            var passWord = $('#Password').val();
            if (userName == '' || userName == undefined) {
                messageShow("用户名不能为空");
                return;
            }
            if (passWord == '' || passWord == undefined) {
                messageShow("密码不能为空");
                return;
            }
            $.ajax({
                type : 'get',
                url : '/test/login.json',
                data : {
                    userName : userName,
                    passWord : passWord
                },
                success : function (data) {
                    if (data.success) {
                        $("#myModal").hide();
                        window.location.href = "/jsp/main.html";
                    } else {
                        messageShow(data.msg);
                    }
                },
                error : function (data) {
                    messageShow("系统异常")
                }
            });
        });
    })
</script>
</body>
</html>
