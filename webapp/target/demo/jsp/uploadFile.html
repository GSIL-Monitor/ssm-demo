<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>无标题文档</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>


</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="http://localhost:63343/Demo01/showcase/Demo/lottey.html#">首页</a></li>
        <li><a href="http://localhost:63343/Demo01/showcase/Demo/lottey.html#">表单</a></li>
    </ul>
</div>
<div class="mybody">

    <label>上传文件:</label>
    <form id="uploadForm" enctype="multipart/form-data">
        <input id="file" name="file" type="file" size="50"/>
        <input type="button" id="buttonUpload" value="上传"/>
    </form>

</div>
<script type="text/javascript">

    $(function(){
        $('#buttonUpload').click(function(){
            var formData = new FormData($("#uploadForm")[0]);
            formData.append("app",'tougaoForm');

            $.ajax({
                url: 'http://my.daily.taobao.net/nrs/upload.json',
                type: 'POST',
                dataType: 'jsonp',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (returndata) {
                    alert(returndata);
                },
                error: function (returndata) {
                    alert(returndata);
                }
            });
        })
    });


</script>
</body>
</html>
