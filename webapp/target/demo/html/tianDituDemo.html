<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>天地图使用</title>
    <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script>
        var map;
        var zoom = 12;
        function onLoad() {
            map = new T.Map('mapDiv');
            map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
            setTimeout(function(){
                //地图移动
                map.panTo(new T.LngLat(116.64899, 40.12948));
            },2000);
        }

        function setCenterAndZoom() {
            var lng = $("#lng").val();
            var lat = $("#lat").val();
            var zoom1 = $("#zoom").val();
            map.centerAndZoom(new T.LngLat(lng, lat), zoom1);
        }
    </script>
</head>
<body onLoad="onLoad()">
    <div style="position:absolute;right: 20px;width: 200px;height: 20px;">
        <input type="button" id="button1" onClick="map.zoomIn()" value="放大地图"/>
        <input type="button" id="button2" onClick="map.zoomOut()" value="缩小地图"/>
    </div>
    <div id="mapDiv" style="position:absolute;top:40px;width:100%; height:95%"></div>

    <div style="position:absolute;left:620px;">
        经度<input id="lng" type="text" value="116.64899">
        纬度<input id="lat" type="text" value="40.12948">
        缩放级别<input id="zoom" type="text" value="12">
        <input type="button" value="设置" onClick="setCenterAndZoom()"/>
    </div>

</body>
</html>
